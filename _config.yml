# 这是个 yaml 文件
# 这里所有的变量都定义在site对象中，如访问title的方式为{{site.title}}

title: try new simplest step 
email: lovetosay2@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  test blog
baseurl:  # the subpath of your site, e.g. /blog
assets: 
url: "https://eecsminer.com" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  EECSMiner

# Build settings
# theme: minima
plugins:
  - jekyll-feed
permalink: /:categories/:title:output_ext

#### Default Attributes
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "sensor"
     

#### Pagination 单页数目
paginate: 10
## generate excerpts for pages
page_excerpts: true
excerpt_separator: <!--more-->

#### 插件
plugins:
 - jemoji
 - jekyll-paginate
 - jekyll-feed


#### Image
imglogo:
  enable: true             ## display image logo true/false.
  src: images/universe.svg
favicon: images/favicon.ico
banner_img: images/banner.jpg

author:
  name: sensor



#### menu
menu:
  主页: /
language: zh-CN













